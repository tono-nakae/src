# /etc/defaults/daily.conf --
#	default configuration of /etc/daily.conf
#
# see daily.conf(5) for more information.
#
# DO NOT EDIT THIS FILE DIRECTLY; IT MAY BE REPLACED DURING A SYSTEM UPGRADE.
# EDIT /etc/daily.conf INSTEAD.
#

find_core=YES
expire_news=NO
purge_accounting=YES
run_msgs=YES
# calendar uses cpp to expand user calendars.
# calendar -a can be used as a local DOS by making an included file a
# named pipe, thus this is turned off by default.
run_calendar=NO
check_uucp=YES
check_disks=YES
check_mailq=YES
check_network=YES
full_netstat=NO
run_fsck=NO
run_rdist=YES
run_security=YES
run_skeyaudit=YES

send_empty_security=NO
