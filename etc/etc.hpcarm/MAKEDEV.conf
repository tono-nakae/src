# $NetBSD: MAKEDEV.conf,v 1.4 2003/10/24 11:05:23 jdolecek Exp $

all_md)
	makedev wscons std_hpcarm fd0 fd1 wd0 wd1 wd2 wd3 sd0 sd1 sd2 sd3
	makedev tty0 tty1 st0 st1 ch0 cd0 cd1
	makedev uk0 uk1 ss0
	makedev ttyv0 ttyS0
	makedev lpa0 lpt0 tun0
	makedev beep
	makedev usbs isdns
	makedev openfirm
	makedev music rmidi0 rmidi1 rmidi2 rmidi3 rmidi4 rmidi5 rmidi6 rmidi7
	makedev scsibus0 scsibus1 scsibus2 scsibus3
	makedev apm
	;;

std_hpcarm)
	rm -f kbd kbdctl vidcconsole0
	mknod kbd		c 11 0	; chmod 666 kbd
	mknod kbdctl		c 11 1	; chmod 666 kbdctl
	mknod vidcconsole0	c 37 0	; chmod 640 vidcconsole0
	ln -fs vidcconsole0 vidc
	ln -fs vidcconsole0 vidcvideo0	; # backwards compatible for X (XXX)
	;;

ramdisk|floppy)
	makedev std std_hpcarm fd0 fd1 wd0 wd1 wd2 wd3 md0 md1 sd0 sd1 sd2 sd3
	makedev tty0 tty1 opty ttyv0
	makedev st0 st1 cd0 cd1
	;;
