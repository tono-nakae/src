#	$NetBSD: ramdiskbin.conf,v 1.2 1997/06/15 23:16:34 perry Exp $
#
# ramdiskbin.conf - unified binary for the install ramdisk
#

srcdirs bin sbin usr.bin/less usr.bin usr.sbin gnu/usr.bin sys/arch/i386/stand

progs bad144 cat chmod chown chroot cp dd df disklabel ed fdisk fsck_ffs ftp
progs gawk gzip ifconfig init installboot less ln ls mkdir mknod
progs mount mount_cd9660 mount_ffs mount_msdos mount_nfs mount_kernfs
progs mv newfs ping pwd reboot rm route
progs sed sh shutdown slattach strings stty sync tar test tip umount
progs update

ln chown chgrp
ln fsck_ffs fsck
ln gawk awk
ln gzip gzcat gunzip
ln less more
ln sh -sh		# init invokes the shell this way
ln test [
ln mount_cd9660 cd9660
ln mount_ffs ffs
ln mount_msdos msdos
ln mount_nfs nfs
ln mount_kernfs kernfs
ln reboot halt

libs -ledit -lutil -ltermcap -lcrypt -ll -lm
