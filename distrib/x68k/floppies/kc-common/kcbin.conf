#
# kcbin.conf - unified binary for the kc floppy
#

srcdirs bin sbin

progs cp dd disklabel fsck_ffs init mount mount_ffs reboot sh test umount

ln fsck_ffs fsck
ln test [
ln mount_ffs ffs
ln reboot halt
ln sh -sh		# init invokes the shell this way

libs -ledit -lutil -ltermcap -lcrypt -ll
